 <div class="my-view container">
    
  <main class="mx-lg-5 text-center">
    
        <div class="container-fluid mt-5">
              <!-- Heading -->
              <div class="card mb-4 wow fadeIn">
                <!--Card content-->
                <div class="card-body d-sm-flex justify-content-between">
                    <h4 class="mb-2 mb-sm-0 pt-1">Welcome to {{courseCode}}</h4>
                <button type="button" class="btn btn-primary" (click)="startSession()">Live Classroom Session</button>
                    
              </div>   
          </div>
          <!-- Heading -->
          <div id="meet" class=""></div>
        </div>

        <div class="container-fluid mt-5">

            <!-- Heading -->
            <div class="card mb-4 wow fadeIn">

                <!--Card content-->
                <div class="card-body d-sm-flex justify-content-between">
                    <h4 class="mb-2 mb-sm-0 pt-1"> Discussion forum</h4>
                </div>

            </div>

            <div class="col-md-10 mb-4">

                <div class="card">
                    <div  class="m-4 p-2 border border-primary rounded bg-light">
                        <p><span class="font-italic font-weight-bold">Faculty: </span> Hello students.</p>
                        <hr>
                        <p><span class="font-italic font-weight-bold">Student 1: </span> Good morning sir.</p>
                        <hr>
                        <p><span class="font-italic font-weight-bold">Student 2: </span> Hello sir.</p>
                        <hr>
                    </div>    
                    <form class="m-4">
                        <div class="form-group">
                            <label for="comment">Enter Message:</label>
                            <textarea class="form-control" rows="5" id="message"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary">Send</button>
                    </form>
                </div>
                
            </div>

        </div>
    </main>
  </div>
</div>
